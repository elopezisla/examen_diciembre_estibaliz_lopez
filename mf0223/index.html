<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo Técnico de Sistemas</title>

    <link rel="stylesheet" href="/mf0223/styles.css">
</head>
<body>
    <h1>TechSpecs Manager</h1>

    <div>
        <form id="form">
            <legend><h3><strong>FORMULARIO DE REGISTRO</strong></h3></legend>

            <div>
                <label for="servidor">Nombre del servidor:</label>
                <input type="text" id="servidor" placeholder="Nombre del servidor" required>
                <input type="number" id="precio-servidor" placeholder="Precio" min="0" required>
                
            </div>
            <br>
            <div>
                <label for="cpu">CPU:</label>
                <input type="text" id="cpu" placeholder="CPU" required>
                <input type="number" id="precio-cpu" placeholder="Precio" min="0" required>
            </div>
            <br>
            <div>
                <label for="ram">RAM:</label>
                <input type="number" id="ram" placeholder="GB" required>
                <input type="number" id="precio-ram" placeholder="Precio" min="0"  required>
            </div>
            <br>
            <div>
                <label for="almacenamiento">Almacenamiento:</label>
                <input type="text" id="almacenamiento" placeholder="Almacenamiento" required>
                <input type="number" id="precio-almacenamiento" placeholder="Precio" min="0"  required>
            </div>

            <button type="submit">Guardar</button>
        </form>
    </div>

    <!-- TARJETAS -->
    <div class="panel-tarjetas">
        <h3>DATOS:</h3>
        <div class="panel-lista" id="lista-componentes"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
